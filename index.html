<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Rust Traits</h1>
			</section>
			<section>
				<h3>Different types of products</h3>
				<div class="mystyle_two_column">
					<img src="/dist/images/products.png" width="400px">
					<img src="/dist/images/structs.png">
				</div>
			</section>
			<section>
				<h3>Simple implementation</h3>
				<img src="/dist/images/impls.png" height="500px">
			</section>
			<section>
				<h3>generic function</h3>
				<img src="/dist/images/collect_descriptions.png">
			</section>
			<section>
				<h3>enum variant</h3>
				<img src="/dist/images/enum.png" height="500px">
			</section>
			<section>
				<h3>generic variant</h3>
				<img src="/dist/images/generic_collect.png">
				<img src="/dist/images/generic_collect_error.png">
			</section>
			<section>
				<h3>traits</h3>
				<img src="/dist/images/trait.png">
			</section>
			<section>
				<h3>trait using</h3>
				<img src="/dist/images/trait0.png">
				<img src="/dist/images/trait_use.png">
			</section>
			<section>
				<h3>impl external trait</h3>
				<img src="/dist/images/impl_external_trait.png" height="300px">
				<img src="/dist/images/impl_external_trait_result.png">
			</section>
			<section>
				<h3>impl trait for external type</h3>
				<img src="/dist/images/impl_trait_external_type.png">
				<img src="/dist/images/impl_trait_external_type_result.png">
			</section>
			<section>
				<h3>orphan rule</h3>
				<img src="/dist/images/orphan_rule.png">
				<img src="/dist/images/orphan_rule_error.png">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
